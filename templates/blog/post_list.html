<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ol>
        {% for post in posts_list %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.published_date }}</p>
            </li>
        {% endfor %}
    </ol>
</body>
</html>
